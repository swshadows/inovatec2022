      <!--Formulario de Cadastro-->
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                <div class="fff-bg-color">
                    <form action="" class="d-flex justify-content-center formulario radius">
                    <div class="form-group py-4 px-4">
                      <!--input do formulario-->
                        <input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo"></input>
                        <input type="email" name="email" id="email" placeholder="Digite seu Email">
                        <input type="password" name="password" id="password" placeholder="Digite sua Senha">
                        <input type="Password" name="confirmPassword" id="comfirmPassword" placeholder="Confirme sua Senha">
                        <input type="tell" name="contato" id="contato" placeholder="(XX) XXXXX-XXXX">
                        <div class="eye-pass ">
                            <button type="button" id="btn" class="btn btn-primary btn-sm secundary-bg-color"></button>
                            <label for="mostrarSenha"> Mostrar Senha</label>
                        </div>

                        <select name="Bairro" id="Bairro" >
                            <option value="" disabled selected="selected"> Selecione Seu Bairro</option>
                            <option value="1">Zumbi</option>
                            <option value="2">Aleixo</option>
                            <option value="3">Colonia</option>
                            <option value="4">Paque Dez</option>
                        </select>

                        <a href="/public/Inovatec/anuncios/anuncios.html"><button type="button" class="btn btn-primary btn-lg secundary-bg-color">Criar uma conta</button></a>
                    </div>
                    </form>
                </div>
              </div>

              <!--Fazer Login-->
              <div class="col-md-6">
                <div class="fff-bg-color">
                    <form action="" class="d-flex justify-content-center formulario radius">
                    <div class="form-group py-4 px-4">
                        <input type="email" name="email" id="email" placeholder="Digite Seu Email">
                        <input type="password" name="password" id="passwordLogin" placeholder="Digite sua Senha">
                        <div class="eye-pass ">
                            <button type="button" id="btnLogin" class="btn btn-primary btn-sm secundary-bg-color"></button>
                            <label for="mostrarSenha"> Mostrar Senha</label>
                        </div>

                        <a href="/public/Inovatec/anuncios/anuncios.html"><button type="button" class="btn btn-primary btn-lg secundary-bg-color">Fazer login</button></a>
                    </div>
                    </form>
                </div>
              </div>
          </div>
